<div class="flexcol body-section">
  <div class="flexrow">
    <button type="button" class="" data-roll-type="item-create" data-type="item"><i class="fas fa-plus-square"></i></button>
    <h2>{{localize "STONEBURNER.actor.items.title"}}</h2>
  </div>

  <div class="grid grid-9col counter">
    <input class="grid-span-4" name="" type="text" value="New Item"/>    
    <div class="flexrow initial grid-span-2">
      <div class="dice" data-field="initial">
        d4
      </div>
      <span class="flexcol steppers">
          <a data-roll-type="stepup" data-field="initial" data-item-id=""><i class="fa-solid fa-caret-up"></i></a>
          <a data-roll-type="stepdown" data-field="initial" data-item-id=""><i class="fa-solid fa-caret-down"></i></a>
      </span>
    </div>

    <div class="flexrow current grid-span-2">
      <div class="dice">
        <a data-roll-type="roll-dice" data-field="system.current" data-item-id="">d4</a>
      </div>
      <span class="flexcol steppers">
        <a data-roll-type="stepup" data-field="current" data-item-id=""><i class="fa-solid fa-caret-up"></i></a>
        <a data-roll-type="stepdown" data-field="current" data-item-id=""><i class="fa-solid fa-caret-down"></i></a>
      </span>
    </div>

    <span class="flexcol">
      <a class="" data-roll-type="item-edit" title="Edit" data-item-id=""><i class="fa-solid fa-pencil"></i></a>
      <a class="" data-roll-type="item-delete" title="Delete" data-item-id=""><i class="fa-solid fa-xmark"></i></a>
    </span>
  </div>
</div>
