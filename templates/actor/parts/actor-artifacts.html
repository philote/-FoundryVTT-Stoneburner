<div class="flexcol artifacts">
    <h2>{{localize "STONEBURNER.actor.artifacts.title"}}</h2>

            <input type="checkbox" id="" name="" value=""/>
        </div>

        <input class="roll-box-label" name="" type="text" value="Artifact One"/>
